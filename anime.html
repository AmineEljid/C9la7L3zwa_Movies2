        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                direction: rtl;
                background-color: #91d50a;
                margin: 0;
                padding: 20px;
            }
/* قائمة الأنميات */
.movies-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}

.movie {
    position: relative;
    cursor: pointer;
    transition: transform 0.3s;
}

.movie:hover {
    transform: scale(1.05);
}

.movie img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    border-radius: 10px;
    transition: 0.3s;
}

.movie img:hover {
    opacity: 0.8;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #222;
    color: white;
}

.logo {
    font-size: 20px;
    font-weight: bold;
}

.blue-text {
    color: #007bff;
}

.purple-text {
    color: #800080;
}

nav ul {
    list-style: none;
    display: flex;
    padding: 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}
</style>
